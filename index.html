<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/cadastro.css">
  <title>Galaxy</title>
</head>

<body>
  <header>
    <div class="cima-header">
      <img src="imagens/logo.png" alt="" class="logo">
    </div>
    <img src="imagens/headerSaturno.png" alt="" class="saturno-header">
  </header>
  <main>
    <h1 class="primaria titulo">Criar conta</h1>
    <form action="">
      <div class="form-item">
        <label for="nome" class="primaria">Nome de usuario</label>
        <input type="text" id="nome">
      </div>
      <div class="form-item">
        <label for="email" class="primaria">E-mail</label>
        <input type="email" id="email">
      </div>
      <div class="form-item">
        <label for="senha" class="primaria">Senha</label>
        <input type="password" id="senha">
      </div>
      <a href="paginaPrincipal.html" class="btn-grande">Cadastrar</a>
    </form>
    <div class="login">
      <div class="login-item googleFace">
        <div class="google-item"><img src="imagens/google.png" alt=""></div>
        <div class="google-item"><img src="imagens/face.png" alt=""></div>
      </div>
      <div class="login-item">
        <label for="termos" class="preto paragrafo">aceitar termos</label>
        <input type="checkbox" id="termos">
      </div>
    </div>
  </main>
</body>

</html>
